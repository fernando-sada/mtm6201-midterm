<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Cart | The Burger App</title>
     <!-- FONTS -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
     <!-- ICONS -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,400,1,0">
     <!-- STYLES -->
     <link rel="stylesheet" href="css/reset.css">
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <div id="main-container">       
          <main id="rate-container">
               <a class="nav-btn" aria-label="Back to Cart" href="cart.html"><span class="material-symbols-sharp">navigate_before</span></a>
              <h2>Rate your service</h2>
              
              <h3>How was<br>your <span>food?</span></h3>
              <div class="food-rate">
                    <a href="#" aria-label="Dislike Food"><span class="material-symbols-sharp">thumb_down</span></a>
                    <picture>
                         <!-- For viewport less than 899px -->
                         <source media="(max-width: 899px)" 
                                 srcset="images/burger-1x.png 600w"
                                 sizes="(max-width: 899px) 50vw">
                         
                         <!-- For viewport greater than or equal to 900px -->
                         <source media="(min-width: 900px)"
                                 srcset="images/burger-2x.png 1200w"
                                 sizes="(min-width: 900px) 30vw">
                         
                         <!-- Default image for browsers that do not support the picture element -->
                         <img alt="Photo of a Chicken Burger"
                              src="images/burger-2x.png">
                   </picture>
                    <a href="#" aria-label="Like Food" class="red"><span class="material-symbols-sharp">thumb_up</span></a>
              </div>
              <h3>How was your <br><span>delivery?</span></h3>
              <div class="delivery-rate">
                    <a href="#" aria-label="Bad Delivery"><span class="material-symbols-sharp">thumb_down</span></a>
                    <picture>
                         <!-- For viewport less than 899px -->
                         <source media="(max-width: 899px)" 
                                 srcset="images/delivery-1x.jpg 600w"
                                 sizes="(max-width: 899px) 50vw">
                         
                         <!-- For viewport greater than or equal to 900px -->
                         <source media="(min-width: 900px)"
                                 srcset="images/delivery-2x.jpg 1200w"
                                 sizes="(min-width: 900px) 30vw">
                         
                         <!-- Default image for browsers that do not support the picture element -->
                         <img alt="Photo of Delivery"
                              src="images/delivery-2x.jpg">
                   </picture>
                    <a href="#" aria-label="Good Delivery" class="red"><span class="material-symbols-sharp">thumb_up</span></a>
              </div>
          </main>
     </div>

<script src="js/functions.js"></script>     
</body>
</html>
